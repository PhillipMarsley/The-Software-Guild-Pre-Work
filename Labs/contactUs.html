<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel='stylesheet' href='contactUs.css'>
</head>

<body>
    <form action='#' method='POST'>
        <div id='text'>
            <div id='leftHalf'>
                <label id='firstNameLabel' for='firstName'>First Name: </label>
            </div>
            <div id='rightHalf'>
                <input id='firstName' name='firstName' type='text' />
            </div>
        </div>
        <div id='text'>
            <div id='leftHalf'>
                <label id='lastNameLabel' for='lastName'>Last Name: </label>
            </div>
            <div id='rightHalf'>
                <input id='lastName' name='lastName' type='text' />
            </div>
        </div>
        <div id='text'>
            <div id='leftHalf'>
                <label id='emailLabel' for='email'>Email: </label>
            </div>
            <div id='rightHalf'>
                <input id='email' name='email' type='text' />
            </div>
        </div>
        <div id='radio'>
            <div id='leftHalf'>
                <label id='licenseTypeLabel' for='licenseType'>Type of License: </label>
            </div>
            <div id='rightHalf'>
                <input id='licenseType' name='licenseType' value='business' type='radio' checked/> Business
                <input id='licenseType' name='licenseType' value='personal' type='radio' /> Personal
            </div>
        </div>
        <div id='dropdown'>
            <div id='leftHalf'>
                <label id='reasonLabel' for='reason'>Reason: </label>
            </div>
            <div id='rightHalf'>
                <select id='reason' name='reason'>
                <option value='0' selected='selected'>Select a Reason</option>
                <option value='1'>Software Support</option>
                <option value='2'>Hardware Support</option>
                <option value='3'>Information Request</option>
            </select>
            </div>
        </div>
        <div id='textarea'>
            <div id='leftHalf'>
                <label id='additionalInformationLabel' for='additionalInformation'>Additional Information: </label>
            </div>
            <div id='rightHalf'>
                <textarea rows='6' id='additionalInformation' name='additionalInformation'></textarea>
            </div>
        </div>
        <div id='checkbox'>
            <div id='leftHalf'></div>
            <div id='rightHalf'>
                <input id='teamsOfService' name='termsOfService' type='checkbox' /> I have read the terms of service.
            </div>
        </div>
        <div id='submitButton'>
            <div id='leftHalf'></div>
            <div id='rightHalf'>
                <input id='submit' name='submit' type='submit' value='Send Request' />
            </div>
        </div>
        </div>
    </form>
</body>

</html>
