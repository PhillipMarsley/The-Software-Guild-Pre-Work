<!Doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>A Web Page</title>
    <script type='text/javascript' src='displayEvens.js'></script>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
</head>

<body>
    <div class='container-fluid'>
        <div class='row'>
            <h1>Sample</h1>
        </div>

        <form action='#' method='POST' class='form-horizontal'>
            <div class='form-group'>
                <label for='startNumber' class='col-xs-3 control-label'>Starting Number: </label>
                <div class='col-xs-4'>
                    <input id='startNumber' class='form-control' name='startNumber' type='text'/>
                </div>
            </div>
            <div class='form-group'>
                <label for='endNumber' class='col-xs-3 control-label'>Ending Number: </label>
                <div class='col-xs-4'>
                    <input id='endNumber' class='form-control' name='endNumber' type='text'/>
                </div>
            </div>
            <div class='form-group'>
                <label for='step' class='col-xs-3 control-label'>Step: </label>
                <div class='col-xs-4'>
                    <input id='step' class='form-control' name='step' type='text' />
                </div>
            </div>
            <div class='form-group'>
                <div class='col-xs-offset-3'>
                    <input id='button' class='btn btn-default' name='botton' type='button' value='Display Evens' onclick='printResults()' />
                </div>
            </div>
        </form>

        <div id='resultText'></div>
    </div>
</body>

</html>
