<!DOCTYPE html>
<html lang='en-US'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width = divice-wdith, initial-scale = 1'>
    <title>Contact Us</title>
    <link rel='stylesheet' type='text/css' href='bootstrap-3.3.7-dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='restaurantStyles.css'>

    <style>
        .container-fluid {
            padding: 2em;
        }

        .widthAdjust {
            min-width: 10em;
            width: 100%;
        }

        .alignRight {
            text-align: right;
        }
    </style>
</head>

<body>
    <div id='title'>
        <h1>The Wizard's Castle</h1>
    </div>
    <div id='navContainer'>
        <ul class='nav nav-pills'>
            <li><a href='index.html'><span class="glyphicon glyphicon-home"></span></a></li>
            <li><a href='menu.html'>Menu</a></li>
            <li class='active'><a href='contact.html'>Contact Us</a></li>
        </ul>
        <div class="jumbotron">
            <h1>We're opening a new location!</h1>
        </div>
    </div>
    <div class='container-fluid'>
        <form action='#' method='POST' class='form-horizontal'>
            <div class='form-group'>
                <div class='col-sm-3'></div>
                <div class='col-sm-3 col-xs-6 alignRight'>
                    <label for='name'>Name: </label>
                </div>
                <div class='col-sm-3 col-xs-6'>
                    <input class='widthAdjust' id='name' name='name' type='text' />
                </div>
                <div class='col-sm-3'></div>
            </div>
            <div class='form-group'>
                <div class='col-sm-3'></div>
                <div class='col-sm-3 col-xs-6 alignRight'>
                    <label for='email'>Email: </label>
                </div>
                <div class='col-sm-3 col-xs-6'>
                    <input class='widthAdjust' id='email' name='email' type='text' />
                </div>
                <div class='col-sm-3'></div>
            </div>
            <div class='form-group'>
                <div class='col-sm-3'></div>
                <div class='col-sm-3 col-xs-6 alignRight'>
                    <label for='phone'>Phone: </label>
                </div>
                <div class='col-sm-3 col-xs-6'>
                    <input class='widthAdjust' id='phone' name='phone' type='phone' />
                </div>
                <div class='col-sm-3'></div>
            </div>
            <div class='form-group'>
                <div class='col-sm-3'></div>
                <div class='col-sm-3 col-xs-6 alignRight'>
                    <label for='reason'>Reason for Inquiry: </label>
                </div>
                <div class='col-sm-3 col-xs-6'>
                    <select class='widthAdjust' id='reason' name='reason'>
                        <option value='0' selected='selected'>Catering</option>
                        <option value='1'>Private Party</option>
                        <option value='2'>Feedback</option>
                        <option value='3'>Other</option>
                    </select>
                </div>
                <div class='col-sm-3'></div>
            </div>
            <div class='form-group'>
                <div class='col-sm-3'></div>
                <div class='col-sm-3 col-xs-6 alignRight'>
                    <label for='textArea'>Additional Information: </label>
                </div>
                <div class='col-sm-3 col-xs-6'>
                    <textarea class='widthAdjust' rows='6' id='textArea' name='textArea'></textarea>
                </div>
                <div class='col-sm-3'></div>
            </div>
            <div class='form-group'>
                <div class='col-sm-3'></div>
                <div class='col-sm-3 col-xs-6 alignRight'>
                    <label for='raido'>Have you been to the Resturant? </label>
                </div>
                <div class='col-sm-3 col-xs-6'>
                    <input id='raido' name='raido' value='no' type='radio' checked/> No
                    <input id='raido' name='raido' value='yes' type='radio' /> Yes
                </div>
                <div class='col-sm-3'></div>
            </div>
            <div class='form-group'>
                <div class='col-sm-3'></div>
                <div class='col-sm-3 col-xs-6 alignRight'>
                    <label for='daysCheckbox'>Best days to contact you: </label>
                </div>
                <div class='col-sm-3 col-xs-6'>
                    <div class='row'>
                        <div class='col-xs-2'>
                            <div class='checkbox-inline'><input id='daysCheckbox' name='monday' type='checkbox' /> M </div>
                        </div>
                        <div class='col-xs-2'>
                            <div class='checkbox-inline'><input id='daysCheckbox' name='tuesday' type='checkbox' /> T </div>
                        </div>
                        <div class='col-xs-2'>
                            <div class='checkbox-inline'><input id='daysCheckbox' name='Wednesday' type='checkbox' /> W </div>
                        </div>
                        <div class='col-xs-2'>
                            <div class='checkbox-inline'><input id='daysCheckbox' name='Thursday' type='checkbox' /> Th </div>
                        </div>
                        <div class='col-xs-2'>
                            <div class='checkbox-inline'><input id='daysCheckbox' name='Friday' type='checkbox' /> F </div>
                        </div>
                    </div>
                </div>
                <div class='col-sm-3'></div>
            </div>
            <div class='form-group'>
                <div class='col-sm-3'></div>
                <div class='col-sm-3 col-xs-6'></div>
                <div class='col-sm-3 col-xs-6 alignRight'>
                    <input id='submit' name='submit' type='submit' value='Send Request' />
                </div>
                <div class='col-sm-3'></div>
            </div>
        </form>
    </div>
    <footer>
        1122 Magic blv Se, Saffron, Minnesota, 102938
        <br />
        <br /> 1-800-123-4567
    </footer>
</body>

</html>
